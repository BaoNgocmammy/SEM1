<!DOCTYPE html>

</head>
<body>
    <div class=" app__container">
        <header></header>
        <div class="container__main container">
            <div class="CurrentPosition">

            </div>
            <div class="container-first-row">

            </div>    
            <div class="container-second-row row">

                  </video>
            </div>
            <div class="container-third-row row">
                <div class="category__filter__content col-md-3 ">
                    <div class="category__filter__box"> 
                        <h4 class="category__filter__heading">Collection</h4>
                        <ul class="category__filter-list">
                            <li class="category__filter-item">
                                <input type="checkbox" id="Men's-Collention" name="category-collection" value="Men's Collention">
                                <label for="Men's-Collention">Men's Collention</label><br>
                            </li>
                            <li class="category__filter-item">
                                <input type="checkbox" id="Women's-Collection" name="category-collection" value="Women's Collention">
                                <label for="Women's-Collention">Women's Collention</label><br>
                            </li>
                        </ul>
                        </h4>   
                    </div>
                    <div class="category__filter__box"> 
                        <h4 class="category__filter__heading">Category</h4>
                        <ul class="category__filter-list">

                                <input type="checkbox" id="Backpacks" name="categoty-list" value="Backpacks">

                            </li>
                            <li class="category__filter-item">

                            </li>
                            <li class="category__filter-item">
                                <input type="checkbox" id="ShoulderBags" name="categoty-list" value="Shoulder Bags">

                        </ul>
                    </div>
                    <div class="category__filter__box"> 
                        <h4 class="category__filter__heading">Price</h4>
                        <ul class="category__filter-list">
                            <li class="category__filter-item">
                                <input type="checkbox" id="under500$>" name="categoty__filter-list" value="under500$">

                            </li>
                            <li class="category__filter-item">
                                <input type="checkbox" id="500$-1000$>" name="categoty__filter-list" value="500$-1000$">
                                <label for="500$-1000$">500&dollar; to 1000&dollar;</label><br>
                            </li>
                            <li class="category__filter-item">

                </div>

                                        <label for="select-input-Sort-By">Sort By:</label>
                                        <select class="select-input-Sort-By" name="select-input-Sort-By" id="select-input-Sort-By">

                                    </div>
                            </div>
                        </div>

                                                <ul>
                                                    <li class="category__filter-bar-item">

                                                    <li class="category__filter-bar-item">

                                                </ul>
                                            </div>  
                                        </li>
                                        <li>

                                                <span class="category__filter-bar__heading">Category
                                                </span>
                                                <i class="filter-bar__heading-icon fas fa-angle-double-right"></i>
                                            </div>
                                            <div class="category__filter-bar-list">
                                                <ul>
                                                    <li class="category__filter-bar-item">
                                                        <input type="checkbox" id="Backpacks" name="categoty-list" value="Backpacks">

                                                    </li>
                                                    <li class="category__filter-bar-item">
                                                        <input type="checkbox" id="SlingPouch" name="categoty-list" value="Sling Pouch">
                                                        <label for="SlingPouch">Sling Pouch</label><br>
                                                    </li>
                                                    <li class="category__filter-bar-item">
                                                        <input type="checkbox" id="Tote" name="categoty-list" value="Tote">
                                                        <label for="Tote">Tote</label><br>
                                                    </li>
                                                    <li class="category__filter-bar-item">
                                                        <input type="checkbox" id="ShoulderBags" name="categoty-list" value="Shoulder Bags">
                                                        <label for="ShoulderBags">Shoulder Bags</label><br>
                                                    </li>
                                                </ul>
                                            </div>
                                        </li>
                                        <li>

                                                <span class="category__filter-bar__heading">Price
                                                </span>
                                                <i class="filter-bar__heading-icon fas fa-angle-double-right"></i>
                                            </div>
                                            <div class="category__filter-bar-list">
                                                <ul>
                                                    <li class="category__filter-bar-item">
                                                        <input type="checkbox" id="under500$>" name="categoty__filter-bar-list" value="under500$">
                                                        <label for="under500$">&lt;500&dollar;</label><br>
                                                    </li>
                                                    <li class="category__filter-bar-item">
                                                        <input type="checkbox" id="500$-1000$>" name="categoty__filter-bar-list" value="500$-1000$">
                                                        <label for="500$-1000$">500&dollar; to 1000&dollar;</label><br>
                                                    </li>
                                                    <li class="category__filter-bar-item">
                                                        <input type="checkbox" id="above1000$>" name="categoty__filter-bar-list" value="above1000$">
                                                        <label for="above1000$">1000&dollar; and above</label><br>
                                                    </li>
                                                </ul>
                                            </div>
                                            
                                        </li>
                                    </ul>
                                </div>  
                            </div>
                        </div>
                    </div>    
                    <div class="container__main_product">
                        <div class="container__main_product-row row">
                            <a href="#" class="product__item__box col-md-4 col-sm-6">
                                <div class="product__item__box__img"> <img src="/asset/img/2021-L7-PM2-25210195-01-1.jpg" alt=""> </div>
                                <h4 class="product__item__box__name">Faux Fur Nylon Backpack - Black</h4>
                                <div class="product__item__box__price">$1600</div>
                            </a>
                            <a href="#" class="product__item__box col-md-4 col-sm-6">
                                <div class="product__item__box__img"> <img src="/asset/img/2021-L7-PM2-25210195-01-1.jpg" alt=""> </div>
                                <h4 class="product__item__box__name">Faux Fur Nylon Backpack - Black</h4>
                                <div class="product__item__box__price">$1600</div>
                            </a>
                            <a href="#" class="product__item__box col-md-4 col-sm-6">
                                <div class="product__item__box__img"> <img src="/asset/img/2021-L7-PM2-25210195-01-1.jpg" alt=""> </div>
                                <h4 class="product__item__box__name">Faux Fur Nylon Backpack - Black</h4>
                                <div class="product__item__box__price">$1600</div>
                            </a>
                        </div>
                    </div>

            </div>
